	<style>
		.m3e .spinner {
  margin: 100px auto;
  width: 50px;
  height: 40px;
  text-align: center;
  font-size: 10px;
}

.m3e-hidden {
	display: none !important;
}

.m3e .spinner > div {
  background-color: #0d6efd;
  height: 100%;
  width: 6px;
  margin: 2px;
  display: inline-block;
  
  -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
  animation: sk-stretchdelay 1.2s infinite ease-in-out;
}

.m3e .spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}

.m3e .spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}

.m3e .spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}

.m3e .spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}

@-webkit-keyframes sk-stretchdelay {
  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
  20% { -webkit-transform: scaleY(1.0) }
}

@keyframes sk-stretchdelay {
  0%, 40%, 100% { 
    transform: scaleY(0.4);
    -webkit-transform: scaleY(0.4);
  }  20% { 
    transform: scaleY(1.0);
    -webkit-transform: scaleY(1.0);
  }
}
	</style>
	<script>
		function overLoadHs(ar=[]) {
			ar = typeof ar !== 'undefined' ? Array.isArray(ar) ? ar : [] : [];
			var arLen = ar.length;
			ar.forEach(item => {
				var i = 'hs_overlay_xrey_' + item;
				if (document.getElementById(i) !== null) {
					var el = document.getElementById(i);
					if (el.nodeName.toLowerCase() == 'a' && el.hasAttribute('is') && el.getAttribute('is') == 'hs-link') {
						el.setAttribute('hs-link', 'true');
						//el.setAttribute('hs-link-night', 'true');
						el.setAttribute('hs-link-html', 'Client–server systems are today most frequently implemented by (and often identified with) the request–response model: a client sends a request to the server .');
						el.setAttribute('hs-link-img', 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Bois_du_Cazier_2.jpg/480px-Bois_du_Cazier_2.jpg');
					}
				}
			});
		}

	</script>
